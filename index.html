<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" async defer></script>
    </head>
    <body>
        <div class="left-side">
            <div class="logo">
                <img src="/imgs/odin-lined.png">
                ODIN
            </div>
        </div>
        <div class="right-side">
            <div class="right-top">
                <p>This is not a real online service! You know you need something like this in your life to help you realize you deepest dreams. <br> Sign up <em>now</em> to get started.</p>
                <br>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="right-mid">
                <p>Let's do this!</p>
                <form action="/" method="GET" id="odin-form">
                    <div class="r1">
                        <div>
                            <label for="first_name">First Name</label>
                            <input type="text" name="first_name" id="first_name">
                        </div>
                        <div>
                            <label for="last_name">Last Name</label>
                            <input type="text" name="last_name" id="last_name">
                        </div>
                    </div>

                    <div class="r2">
                        <div>
                            <label for="user_email">Email</label>
                            <input type="email" name="user_email" id="user_email">
                        </div>
                        <div>
                            <label for="phone_number">Phone Number</label>
                            <input type="tel" name="phone_number" id="phone_number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="e.g. 123-456-7890">
                        </div>
                    </div>

                    <div class="r3">
                        <div>
                            <label for="user_password">Password</label>
                            <input type="password" name="user_password" id="user_password" onkeyup="confirmPassword();">
                        </div>
                        <div>
                            <label for="password_confirm">Confirm Password</label>
                            <input type="password" name="password_confirm" id="password_confirm" onkeyup="confirmPassword();">
                            <span id="msg"></span>
                        </div>
                    </div>
                </form>
            </div>
            <div class="right-bot">
                <button type="submit" form="odin-form">Create Account</button>
                <p>Already have an account? <a href="https://www.ebay.com/">Log in</a></p>
            </div>
        </div>
    </body>
</html>
